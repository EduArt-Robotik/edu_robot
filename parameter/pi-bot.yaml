      pid:
        kd: 0.0
        ki: 5.0
        kp: 0.5
      timeout_ms: 500
      weight_low_pass_encoder: 0.3
      weight_low_pass_set_point: 0.2
    motor_c:
      closed_loop: true
      control_frequency: 16000
      encoder_inverted: false
      encoder_ratio: 2048.0
      gear_ratio: 89.0
      index: 0
      inverted: false
      max_rpm: 100.0
      pid:
        kd: 0.0
        ki: 5.0
        kp: 0.5
      timeout_ms: 500
      weight_low_pass_encoder: 0.3
      weight_low_pass_set_point: 0.2
    motor_d:
      closed_loop: true
      control_frequency: 16000
      encoder_inverted: false
      encoder_ratio: 2048.0
      gear_ratio: 89.0
      index: 0
      inverted: false
      max_rpm: 100.0
      pid:
        kd: 0.0
        ki: 5.0
        kp: 0.5
      timeout_ms: 500
      weight_low_pass_encoder: 0.3
      weight_low_pass_set_point: 0.2

# Sensors
    pointcloud_left:
      fov:
        horizontal: 0.7853981852531433
        vertical: 0.7853981852531433
      measurement_interval_ms: 100
      number_of_zones:
        horizontal: 8
        vertical: 8

# TF Settings
    publish_tf_odom: true
    tf_base_frame: base_link
    tf_footprint_frame: base_footprint

# QoS Overrides
    qos_overrides:
      /parameter_events:
        publisher:
          depth: 1000
          durability: volatile
          history: keep_last
          reliability: reliable
      /tf:
        publisher:
          depth: 100
          durability: volatile
          history: keep_last
          reliability: reliable

