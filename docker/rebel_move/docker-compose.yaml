version: "3.0"

services:
    eduard-ipc127e:
        image: eduartrobotik/eduart-robot:0.5.0
        container_name: rebel-move-0.5.0
        user: user
        restart: always
        privileged: true
        ipc: host
        pid: host
        mem_limit: 300mb
        environment:
            - EDU_ROBOT_NAMESPACE=${EDU_ROBOT_NAMESPACE}
#            - CYCLONEDDS_URI=/home/user/ros/launch_content/iot_cyclone_dds_profile.xml            
        network_mode: "host"
        command: bash -c 'cd /home/user/ros/launch_content; ros2 launch rebel-move-360.launch.py'
#        command: tail -F anything
        volumes:
            - './launch_content:/home/user/ros/launch_content:r'
        devices:
            - '/dev:/dev'

    eduard-robot-control:
        image: eduartrobotik/eduard-robot-control-ipcbot:0.3.1
        container_name: eduard-robot-control-ipcbot-0.3.1
        user: user
        restart: always
        privileged: true
        ipc: host
        pid: host
        mem_limit: 300mb
        command: bash -c 'cd /home/user/ros/launch_content; ros2 launch robot_remote_control.launch.py'        
        environment:
            - EDU_ROBOT_NAMESPACE=${EDU_ROBOT_NAMESPACE}
#            - CYCLONEDDS_URI=/home/user/ros/launch_content/iot_cyclone_dds_profile.xml            
        network_mode: "host"
        devices:
            - '/dev:/dev'
        volumes:
            - '/dev:/dev'
            - './launch_content:/home/user/ros/launch_content:r'